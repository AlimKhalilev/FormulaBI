<div class="accordion" [class.open]="accordionData.isOpened">
    <div class="accordion__content">
        <div class="accordion__header" (click)="onAccordionClicked()">
            <h2 class="accordion__title">{{ accordionData.title }}</h2>
            <div class="accordion__toggle">
                <svg>
                    <use xlink:href="./assets/sprites/sprite.svg#arrow-down"></use>
                </svg>
            </div>
        </div>
        <div class="accordion__body" [innerHTML]="accordionData.content" #body></div>
    </div>
</div>
