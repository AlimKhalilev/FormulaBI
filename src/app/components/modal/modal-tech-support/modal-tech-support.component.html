<div class="modal__body">
    <div class="modal__header">
        <h2 class="modal__title">Обращение в техподдержку</h2>
        <div class="modal__close" (click)="modalService.close()">
            <svg class="modal__closeIcon">
                <use xlink:href="./assets/sprites/sprite.svg#close"></use>
            </svg>
        </div>
    </div>
    <div class="modal__content">
        <p class="modal__text">
            Чтобы оставить свое обращение, войдите в личный кабинет
        </p>
        <field-group [formGroupData]="formService.techSupportFormGroupData" [formGroup]="formService.techSupportForm"></field-group>
        <div class="modal__footer">
            <div class="modal__btn">
                <button class="btn btn--primary" [disabled]="!formService.techSupportForm.valid" (click)="formService.techSupportFormSubmit()">Войти</button>
            </div>
        </div>
        <div class="modal__links">
            <a class="modal__link modal__link--secondary" (click)="modalService.show(modalService.modalNames.PASSWORD_RESTORE)">Забыли пароль?</a>
            <a class="modal__link">Регистрация</a>
        </div>
    </div>
</div>
